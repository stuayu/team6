<!doctype html>
<html>
    <head>
        <script src="eel.js"></script>
        <title>Admin</title>
        <link rel="stylesheet" href="admin.css">
        <script>
            function calltName(){
                eel.picktName();
            }

            eel.expose(printtName);
            function printtName(tName){
                var outputDiv = document.getElementById("tNameArea");
                console.log(tName);
                outputDiv.innerHTML = tName;
                eel.pickcName();
            }
        </script>
    </head>
    <body onload="calltName()">
        <div id="top">
        <h1>出欠管理システム</h1>
        <p id="tNameArea"></p>
        </div>
        <div>
            <p>
                <table id="adminTable">
                    <tr id="cl1"><td id="day"></td><td id="clPeriod">時限</td><td id="clName">講義名</td><td id="clConfig">講義設定</td><td id="IOList">出欠リスト</td><td id="clStart">受付開始</td></tr>
                    <script src="adminTable.js">
                    </script>
                </table>
            </p>
        </div>
        <div class="underbar" id="datetime">
            <script src="timeshow.js">
            </script>
        </div>
    </body>
</html>
